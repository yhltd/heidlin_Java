<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel信息处理系统</title>
    <link rel="shortcut icon" href="#"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="../js/Jquery.js"></script>
    <script type="text/javascript" src="../js/jquerysession.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/icons/bootstrap-icons.css">
    <script type="text/javascript" src="../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/icons/bootstrap-icons.css">
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../css/main.css">
    <script type="text/javascript" src="../js/main.js"></script>

    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --light-bg: #f8f9fa;
            --sidebar-bg: #ffffff;
            --hover-bg: #f1f3ff;
            --active-bg: #e6e9ff;
            --border-color: #e0e0e0;
        }

        body {
            min-height: 100vh;

            background-color: #f5f7fb;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        html {

        }

        main {
            display: flex;
            flex-wrap: nowrap;
            height: 100vh;

            max-height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .flex-shrink-0 {
            background: var(--sidebar-bg);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            border-right: 1px solid var(--border-color);
        }

        .flex-shrink-0 a {
            color: var(--primary-color);
            transition: all 0.2s ease;
        }

        .flex-shrink-0 a:hover {
            color: var(--secondary-color);
        }

        .btn-toggle {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            font-weight: 600;
            color: #333;
            background-color: transparent;
            border: 0;
            width: 100%;
            text-align: left;
            border-radius: 6px !important;
            transition: all 0.2s ease;
        }

        .btn-toggle:hover,
        .btn-toggle:focus {
            color: var(--primary-color);
            background-color: var(--hover-bg);
        }

        .btn-toggle::before {
            width: 1.25em;
            line-height: 0;
            content: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%234361ee' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 14l6-6-6-6'/%3e%3c/svg%3e");
            transition: transform 0.35s ease;
            transform-origin: 0.5em 50%;
            margin-right: 0.5rem;
        }

        .btn-toggle[aria-expanded="true"] {
            color: var(--primary-color);
        }

        .btn-toggle[aria-expanded="true"]::before {
            transform: rotate(90deg);
        }

        .btn-toggle-nav a {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            margin-top: 0.125rem;
            text-decoration: none;
            color: #555;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .btn-toggle-nav a:hover,
        .btn-toggle-nav a:focus {
            background-color: var(--hover-bg);
            color: var(--primary-color);
        }

        .btn-toggle-nav a:before {
            content: "•";
            color: var(--accent-color);
            margin-right: 0.5rem;
            font-weight: bold;
        }

        #zhglid {
            font-weight: 500;
        }

        .border-top {
            border-color: var(--border-color) !important;
        }

        .embed-responsive {
            background: #fff;
            border-left: 1px solid var(--border-color);
        }

        .embed-responsive-item {
            border: none;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .flex-shrink-0 {
                width: 60px;
                overflow: hidden;
            }

            .flex-shrink-0 span {
                display: none;
            }

            .btn-toggle::before {
                margin-right: 0;
            }

            .btn-toggle-nav a {
                padding-left: 1rem;
            }

            .flex-shrink-0:hover {
                width: 220px;
            }

            .flex-shrink-0:hover span {
                display: inline;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="flex-shrink-0 p-3 bg-white" style="width: 220px;">
            <a href="main.html" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
                <img src="../img/logo.png" width="28" height="28" class="d-inline-block align-top rounded" alt=""/>
                <span class="fs-5 fw-semibold">&nbsp;管理系统</span>
            </a>
            <ul class="list-unstyled ps-0">
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#jibenxinxi" aria-expanded="false">
                        基本信息
                    </button>
                    <div class="collapse" id="jibenxinxi">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="#" id="zhglid" class="link-dark rounded" data-src="userInfo.html">账号管理</a></li>
<!--                            <li><a href="#" class="link-dark rounded" data-src="randomText.html">随机文案</a></li>-->
                            <li><a href="#" class="link-dark rounded" data-src="textRestrictions.html">产品设置</a></li>
                            <li><a href="#" class="link-dark rounded" data-src="infringement.html">侵权词替换</a></li>
                        </ul>
                    </div>
                </li>
                <li class="border-top my-3"></li>
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#other" aria-expanded="false">
                        其他
                    </button>
                    <div class="collapse" id="other">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="#" class="link-dark rounded" data-src="退出">退出</a></li>
                            <li><a href="#" class="link-dark rounded">V 1.1.7</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>

        <div class="embed-responsive embed-responsive-1by1 h-100">
            <iframe id="iframe" class="embed-responsive-item" src="main_item.html"></iframe>
        </div>
    </main>
</body>
<script type="text/javascript">
    $(function () {
        $('a').click(function () {
            let src = $(this).data('src');
            if (src != '' && src != undefined) {
                if(src=="退出"){
                    window.location.href="../index.html"
                }else{
                    $('#iframe').attr('src', src);
                }

            }
        })
    })

</script>
</html>
